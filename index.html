<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Team Page Challenge</title>
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="team-page-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@100&family=Poppins:wght@400&display=swap" rel="stylesheet">

</head>
<body>

            </p>

     <section>

            <div class="box box1 ">

            </div>
            <div class="box box2">
                <h4>Art Director</h4>
                <div class="img-2">
                    <img src="photo2.png" alt="" srcset="">

            </div>
            <div class="box box3">
                <h4>Tech Lead</h4>
                <div class="img-3">
                    <img src="photo3.png" alt="" srcset="">
                </div>
                <span> Shae Le</span>
            </div>
            <div class="box box4">

                <div class="img-4">
                    <img src="photo4.png" alt="" srcset="">
                </div>
                <span> Skylah Lu</span>
            </div>
            <div class="box box5">
                <h4>Developer</h4>
                <div class="img-5">
                    <img src="photo5.png" alt="" srcset="">
                </div>
                <span> Griff Richards</span>
            </div>
            <div class="box box6">
                <h4>Developer</h4>
                <div class="img-6">
                    <img src="photo6.png" alt="" srcset="">
                </div>

            </div>


        </div>

    </div>

</html>
